  - git-extras
  - gnome-extensions-app
  - gnome-shell-extension-appindicator
  - gnome-shell-extension-pop-shell
  - gnome-tweaks
  - goverlay
  - hyperfine
  - kitty
  - kvantum
  - lazygit
  - libappindicator
  - libgda
  - libgda-sqlite
  - libstdc++-static
  - lm_sensors
  - lsd
  - meson
  - mpv
  - ncmpcpp
  - neofetch
  - neovim
  - nnn
  - npm
  - openssl
  - openssl1.1
  - pkg-config
  - python-rich
  - rofi
  - speedtest-cli
  - steam
  - stress
  - sxhkd
  - systemd-devel
  - tealdeer
  - thinkfan
  - tmux
  - trash-cli
  - util-linux-user
  - vim
  - vlc
  - wireguard-tools
  - wl-clipboard
  - xclip
  - xprop
  - zoxide
  - zsh
  - adw-gtk3
  - nsxiv
